<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Practice</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body,
      .__root {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: monospace;
      }

      .__root {
        display: grid;
        place-content: center;
      }
    </style>
  </head>
  <body>
    <div class="__root">hello world</div>
  </body>
</html>
